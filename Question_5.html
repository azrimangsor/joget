<h2>Question 5</h2>

<p>Using Javascript. Create an array of 10 random integer numbers between 1 - 1000 and use console.log() to display each of the numbers in the array and the sum of the array</p>

<p>Solution Output:</p>

<p id="demo"></p>

<script>
// Function to generate a random integer between min and max (inclusive)
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  
  // Create an array of 10 random integers
  const randomNumbers = Array.from({ length: 10 }, () => getRandomInt(1, 1000));
  
  // Display each number in the array
  console.log("Random Numbers:");
  
  randomNumbers.forEach((number, index) => {
    document.write(`Number ${index + 1}: ${number}`);
    document.write('<br>')
  });
  
  // Calculate and display the sum of the array
  const sum = randomNumbers.reduce((acc, num) => acc + num, 0);
  document.write('<br>')
  document.write(`\nSum of the array: ${sum}`);
  
</script>

</body>
